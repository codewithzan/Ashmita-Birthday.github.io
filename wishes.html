<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy Birthday|Ashmita❤️</title>
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="wishes.css" />
    
  </head>
  <body>
    <!-- Main -->
    <section class="showcase" id="about" >
     

     <video src="happy.mp4" muted loop autoplay></video>
     <audio src="background.mp3" loop autoplay></audio>
        <div class="right" data-aos="fade-left" data-aos-duration="2000">
          <p>Hey Maya <br> &nbsp;&nbsp;<span id="type1"></span></p>

          <a href="index.html" class="btn">Previous</a>
          <a href="gallery.html" class="btn">Next</a>
        </div>
      </div>
    </section>
    <!-- AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Typeit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js"></script>
    <!-- Custom Script -->
 <script>
AOS.init();
new TypeIt("#type1", {
  speed: 120,
  loop: true,
  waitUntilVisible: true,
})
  .type("Today is the perfect day to tell you that you’re a wonderful girl. I wish you all the best on this day and throughout the year.", { delay: 400 })
  .pause(500)
  .delete(0)
  .type("You are the best thing that ever happened to me. You are the sweet girl who always deserves the best things in the world. ", { delay: 400 })
  .pause(500)
  .delete(0)
  .type("You don’t need a special day to remind me how important you are in my life. You are blessing my life every day and you deserve to be loved every day.", { delay: 400 })
  .pause(500)
  .delete(0)
  .type("Thank you for bringing happiness into my life. I love you with all my heart, and my feelings for you grow stronger with every day.", { delay: 400 })
  .pause(500)
  .delete(0)
  .type("Many many happy returns of the day. Happy birthday too you Maya 🎂🎉", { delay: 400 })
  .pause(500)
  .delete(0)
  .go();
 </script>
  </body>
</html>
